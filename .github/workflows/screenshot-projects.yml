name: Generate Project Screenshots

on:
  workflow_dispatch:
    inputs:
      project_ids:
        description: 'Project IDs to screenshot (comma-separated, or "all" for all projects)'
        required: false
        default: "all"
        type: string

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          # Install additional tools for image optimization
          sudo apt-get update
          sudo apt-get install -y imagemagick webp

      - name: Setup Chrome for Puppeteer
        run: |
          # Install only essential dependencies that exist in Ubuntu 24.04
          sudo apt-get install -y \
            libxss1 \
            libnss3 \
            libgbm1 \
            libxrandr2 || true
          # Continue even if some packages fail

      - name: Create screenshots directory
        run: mkdir -p public/images/projects

      - name: Generate screenshots
        run: node .github/scripts/generate-screenshots.js
        env:
          PROJECT_IDS: ${{ github.event.inputs.project_ids }}

      - name: Optimize images
        run: |
          # Convert and optimize all PNG files to WebP
          for file in public/images/projects/*.png; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .png)
              cwebp -q 85 -m 6 "$file" -o "public/images/projects/${filename}.webp"
              rm "$file"
            fi
          done

      - name: Update projects.ts with image paths
        run: node .github/scripts/update-projects.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Update project screenshots"
          title: "🖼️ Automated Project Screenshots Update"
          body: |
            ## 📸 Project Screenshots Updated

            This PR contains automatically generated screenshots for the following projects:

            ### Changes:
            - 🖼️ Generated new screenshots using Puppeteer
            - 🗜️ Optimized images to WebP format (85% quality)
            - 📝 Updated `data/projects.ts` with image paths

            ### Screenshots taken for:
            ${{ github.event.inputs.project_ids }}

            ### Image specifications:
            - **Format**: WebP
            - **Quality**: 85%
            - **Dimensions**: 1200x800px
            - **Location**: `public/images/projects/`

            Please review the screenshots before merging.
          branch: automated-screenshots
          delete-branch: true

      - name: Comment if no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No changes detected. All project screenshots are up to date."
