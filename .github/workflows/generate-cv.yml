name: Generate CV PDFs

on:
  push:
    branches: [main, master, project-images]
    paths:
      - "app/cv/**"
      - "components/**"
      - "data/**"
      - "app/globals.css"
      - "tailwind.config.js"
  workflow_dispatch:

jobs:
  generate-cv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Generate CV PDFs
        run: |
          # Install puppeteer for PDF generation
          npx puppeteer browsers install chrome

          # Create CVs directory if it doesn't exist
          mkdir -p public/cvs

          # Generate Spanish CV
          node -e "
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          async function generateCV() {
            const browser = await puppeteer.launch({
              headless: true,
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            
            const page = await browser.newPage();
            await page.setViewport({ width: 1240, height: 1754, deviceScaleFactor: 2 });
            
            // Generate Spanish CV
            await page.goto('http://localhost:3000/cv?lang=es', { waitUntil: 'networkidle0' });
            await new Promise(resolve => setTimeout(resolve, 2000));
            const esBuffer = await page.pdf({
              format: 'A4',
              printBackground: true,
              margin: { top: '5mm', right: '5mm', bottom: '5mm', left: '5mm' },
              preferCSSPageSize: true
            });
            fs.writeFileSync('public/cvs/CV_Hector_Martin_ES.pdf', esBuffer);
            
            // Generate English CV
            await page.goto('http://localhost:3000/cv?lang=en', { waitUntil: 'networkidle0' });
            await new Promise(resolve => setTimeout(resolve, 2000));
            const enBuffer = await page.pdf({
              format: 'A4',
              printBackground: true,
              margin: { top: '5mm', right: '5mm', bottom: '5mm', left: '5mm' },
              preferCSSPageSize: true
            });
            fs.writeFileSync('public/cvs/CV_Hector_Martin_EN.pdf', enBuffer);
            
            await browser.close();
            console.log('CVs generated successfully');
          }

          generateCV().catch(console.error);
          "

      - name: Start Next.js server for PDF generation
        run: |
          pnpm start &
          sleep 10

      - name: Commit and push generated PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/cvs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: auto-generate CV PDFs [skip ci]"
            git push
          fi
